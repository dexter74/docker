##################################################################################################################################################################
# Supervisord #
###############
[supervisord]
nodaemon=true
pidfile=/tmp/supervisord.pid
logfile=/dev/fd/1
logfile_maxbytes=0

##################################################################################################################################################################
# TigerVNC #
############
[program:x11vnc]
priority=20
directory=/
command=x11vnc -display :1 -xkb -auth /var/run/lightdm/root/:0 -forever
user=marc
autostart=true
autorestart=true
stopsignal=QUIT
stdout_logfile=/var/log/x11vnc.log
redirect_stderr=true

[program:x11]
priority=0
command=/usr/bin/Xtigervnc -desktop "Thunderbird" -localhost -rfbport 5900 -SecurityTypes None -AlwaysShared -AcceptKeyEvents -AcceptPointerEvents -AcceptSetDesktopSize -SendCutText -AcceptCutText :0
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true


[program:gnomepanel]
command=gnome-panel &
stdout_logfile=/var/log/gnomepanel.log

[program:gnomesettings]
command=gnome-settings-daemon &
user=marc
stdout_logfile=/var/log/gnomesettings.log

[program:metacity]
command=metacity &
stdout_logfile=/var/log/metacity.log

[program:nautilus]
command=nautilus &
stdout_logfile=/var/log/nautilus.log

[program:gnometerm]
command=gnome-terminal &
user=marc
stdout_logfile=/var/log/gnometerm.log


##################################################################################################################################################################
# NoVNC (Alternative: websockify) #
###################################
[program:easy-novnc]
priority=0
command=/usr/local/bin/easy-novnc --addr :8080 --host localhost --port 5900 --no-url-password --novnc-params "resize=remote"
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
